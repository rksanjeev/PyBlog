<!DOCTYPE html> {% load staticfiles %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>
    <!--     bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- medium style editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
          type="text/css" media="screen" charset="utf-8">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">
    <!--    custom css-->
    <link rel="stylesheet" href="{% static 'css/blog.css'%}">
</head>

<body>
<!--loader screen-->
<!-- navbar-->

<nav class="navbar navbar-default sticky-top techfont custom-navbar">
<!--    <div class="container">-->
    <ul class="nav navbar-nav">
        <li><a class="navbar-brand bigbrand" href="{% url 'post_list'%} ">PyBlog</a></li>
        <li><a href="{% url 'about'%}">About</a></li>
    </ul>
<!--    </div>-->

    <ul class=" nav navbar-nav navbar-right ul-nav">
        {% if user.is_authenticated %}
        <li><a href="{% url 'post_new'%}">New Post</a></li>
        <li><a href="{% url 'post_drafts'%}">Drafts</a></li>
        <li><a href="{% url 'logout'%}">Logout</a></li>
        <li class="user"><span class="glyphicon glyphicon-user"></span> {{ user.username }}</li>
        {% else %}
        <li><a href="{% url 'login'%}">Login</a></li>
        {%endif%}
    </ul>
</nav>

<!--content block-->
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            <div class="blog_posts">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

</div>

</body>

</html>
